<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p id="elfen_lied">Elfen Lied</p>
        <div class="nav_menu">
            <div class="nav-item-container">
                <img src="img/catalog.svg" alt="Каталог">
                <a href="#">Каталог</a>
            </div>
            <div style="display: flex; flex-direction: row;">
                <div class="nav-menu-item">
                    <a href="#">Блог</a>
                </div>
                <div class="nav-menu-item">
                    <a href="#">Контакты</a>
                </div>
            </div>
            <div class="nav-item-container">
                <img src="img/search.svg" alt="Поиск">
                <a href="#">Поиск</a>
            </div>

            <div>
                <img src="img/nav_bar/favourite.svg">
                <img src="img/nav_bar/profile.svg">
                <img src="img/nav_bar/cart">
            </div>
        </div>
        <a href="#">Контакты</a>
    </header>
    

    <main>

        <div id="lamp_section">
            <p id="item_of_the_day">ТОВАР ДНЯ</p>
            <div id="main_lamp_container">
                
                <img id="benj_moore" src="img/benj_moore.svg" alt="benj_moore">
                <img id="main_lamp" src="img/main_lamp.svg" alt="main_lamp">
            </div>
        </div>
        

        <h2>Популярные товары</h2>
        <section class="products">
            <div class="product-grid">
                <div class="product-item">
                    <img src="img/table.svg" alt="Продукт 1">
                    <h3>Продукт 1</h3>
                    <p>1000 ₽</p>
                    <button>В корзину</button>
                </div>
                <div class="product-item">
                    <img src="img/table.svg" alt="Продукт 2">
                    <h3>Продукт 2</h3>
                    <p>1500 ₽</p>
                    <button>В корзину</button>
                </div>
                <div class="product-item">
                    <img src="img/table.svg" alt="Продукт 3">
                    <h3>Продукт 3</h3>
                    <p>2000 ₽</p>
                    <button>В корзину</button>
                </div>
            </div>
        </section>
    </main>

    <img src="img/полоски.svg"> 

    <footer>
        <div class="container">
            <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
